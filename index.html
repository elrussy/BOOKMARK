<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>

<body>
    <div class="container">

        <h1 class=" text-center py-5">Bookmarker</h1>
        <div class="x "></div>

        <div class="form-project text-center my-4"></div>
        <div class="test">
            <i class="fa-regular fa-bookmark"></i>

            <h2>Bookmark your favorite sites</h2>
            <i class="fa-regular fa-bookmark"></i>


        </div>

        <div class="form-group mx-5">

            <label class=" fw-bolder mb-2">
                <i class="fa-solid fa-book"></i>
                Site Name</label>
            <input id="name" type="text" class="form-control" name="" placeholder="Bookmark Name">
        </div>
        <div class="form-group mx-5 my-4">
            <label class=" fw-bolder mb-2">
                <i class="fa-solid fa-link"></i>
                Site URL</label>
            <input id="url" type="text" class="form-control" name="" placeholder="Webcite URL">
        </div>
        <div class="me text-center">
            <button id="addBtn" disabled class="btn btn-success px-5 mb-3 py-3">submit</button>
        </div>


        <div class="x mb-5 py-1"></div>









        <table class="table text-center w-100 mx-auto ">
            <thead>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">WebsiteName</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>


    </div>







    <script src="js/main.js"></script>
</body>

</html>
